<div class="photoview-background">
<ul class="mdc-image-list mdc-image-list--masonry my-masonry-image-list">
  <li class="mdc-image-list__item mat-elevation-z5" *ngFor="let image of images" routerLinkActive="active">
    <img class="mdc-image-list__image image-list-item-container" src={{image}} routerLink="/photos" [queryParams]="{img: image}">
  </li>
</ul>
</div>
